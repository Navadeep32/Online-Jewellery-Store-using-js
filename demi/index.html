<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Jewellery Store</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Elegance Jewels</h1>
        </div>
        <nav>
            <div class="search-container">
                <input type="text" id="search" placeholder="Search...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <button class="filter-btn" id="filter-btn">Filter</button>
        </nav>
    </header>

    <section class="hero">
        <h2>Discover the Beauty of Elegance</h2>
        <button class="cta-btn">Shop Now</button>
    </section>

    <section class="filter-dropdown" id="filter-dropdown">
        <form id="filter-form">
            <label for="type">Type</label>
            <select id="type">
                <option value="">All</option>
                <option value="ring">Ring</option>
                <option value="necklace">Necklace</option>
                <option value="bracelet">Bracelet</option>
                <option value="earring">Earring</option>
            </select>

            <label for="price">Price</label>
            <input type="range" id="price" min="0" max="10000" step="100" value="5000">
            <p id="price-value">$5000</p>
        </form>
    </section>

    <section class="catalog" id="products">
        <div class="product">
            <img src="Diamond Ring.jpg" alt="Ring">
            <h3>Diamond Ring</h3>
            <p>Metal: Gold, Gem: Diamond, Carat: 2.5</p>
            <p class="price">$2000</p>
            <button>Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
    </section>

    <footer>
        <p>&copy; 2024 Elegance Jewels. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
